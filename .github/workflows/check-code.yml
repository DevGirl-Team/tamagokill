name: ğŸ§ª Run tests
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  web:
    name: ğŸ’» Web
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ­ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ./web/package.json

      - name: ğŸ“¥ Install Web
        working-directory: ./web
        run: npm install

      - name: ğŸ‘¾ Audit Web
        working-directory: ./web
        run: npm audit --audit-level=low

      - name: ğŸ§ª Test Web
        working-directory: ./web
        run: npm run test

      - name: ğŸ‘·â€â™‚ï¸ Check Web
        working-directory: ./web
        run: npm run check

  api:
    name: ğŸŒ API
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‘·â€â™‚ï¸ Build API
        working-directory: ./api
        run: cargo build

      - name: ğŸ§ª Test API
        working-directory: ./api
        run: cargo test
